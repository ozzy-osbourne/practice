<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!-- Имя -->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="firstName">firstName</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid firstName!">
            <input nz-input formControlName="firstName" id="firstName" />
        </nz-form-control>
    </nz-form-item>
    <!-- Фамилия -->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="lastName">lastName</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid lastName!">
            <input nz-input formControlName="lastName" id="lastName" />
        </nz-form-control>
    </nz-form-item>
    <!-- Отчество -->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="patronymic">patronymic</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid patronymic!">
            <input nz-input formControlName="patronymic" id="patronymic" />
        </nz-form-control>
    </nz-form-item>
    <!-- Логин -->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="login">login</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid login!">
            <input nz-input formControlName="login" id="login" />
        </nz-form-control>
    </nz-form-item>
    <!-- Пароль -->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
            <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()"/>
        </nz-form-control>
    </nz-form-item>
    <!-- Повторить пароль -->
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
            <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
                Please confirm your password!
            </ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
                Two passwords that you enter is inconsistent!
            </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary" [disabled]="validateForm.invalid">Register</button>
        </nz-form-control>
    </nz-form-item>

</form>
