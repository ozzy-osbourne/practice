<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">

    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
        </nz-input-group>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-control [nzSpan]="12">
            <nz-select formControlName="role">
                <nz-option nzValue="student" nzLabel="Студент"></nz-option>
                <nz-option nzValue="teacher" nzLabel="Учитель"></nz-option>
            </nz-select>
        </nz-form-control>
      </nz-form-item>

    <nz-form-item>
        <nz-form-control>
        <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
        </label>
        <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
        <button nz-button class="login-form-button" [nzType]="'primary'" [disabled]="!isValid">Log in</button>
        Or
        <a href="/registration">register now!</a>
        </nz-form-control>
    </nz-form-item>
    
</form>
